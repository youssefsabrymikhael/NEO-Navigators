<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            color: white;
            position: relative;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            z-index: 1;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6a00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
        }

        button:hover {
            background-color: #ff3e00;
        }

        .toggle-link {
            color: #ff6a00;
            text-decoration: none;
            cursor: pointer;
        }

        .planet {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff6a00, #ff3e00);
            animation: movePlanet 10s linear infinite;
            z-index: 0; /* التأكد من أنها خلف واجهة تسجيل الدخول */
        }

        .planet:nth-child(3) { /* الكوكب الأول */
            top: 10%;
            left: 70%;
            animation-duration: 15s;
        }

        .planet:nth-child(4) { /* الكوكب الثاني */
            top: 40%;
            left: 20%;
            animation-duration: 12s;
        }

        .planet:nth-child(5) { /* الكوكب الثالث */
            top: 80%;
            left: 50%;
            animation-duration: 18s;
        }

        @keyframes movePlanet {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(30px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginForm">
        <h1>Welcome to Space Explorer</h1>
        <form action="index.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <span class="toggle-link" onclick="toggleForm()">Sign Up</span></p>
    </div>

    <div class="login-container hidden" id="signupForm">
        <h1>Create Your Space Account</h1>
        <form action="index.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <span class="toggle-link" onclick="toggleForm()">Log In</span></p>
    </div>

    <!-- Planets -->
    <div class="planet"></div>
    <div class="planet"></div>
    <div class="planet"></div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
        }
    </script>
   
</body>
</html>
